                            <div class="col-sm-6"><input name="section_name" class="form-control" type="text"></div>

                            <div class="col-sm-6"><select name="department" class="form-select">

                                        <option value="AppDev">Application Development</option>
                                    </optgroup>
                                </select></div>
                        </div>

                                </select></div>
                        </div>

                            <div class="text-end col-sm-5"><label class="form-label">Required Subjects:</label></div>
                            <div class="col-sm-6"><select name="subjects" class="form-select" id="subjectsAddSelect">

                                    </optgroup>
                                </select></div>
                        </div>

                            </div>
