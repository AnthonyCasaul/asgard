                                <div class="col-auto" style="margin: 10px 0px;">
                                    <div class="btn-group" role="group"><button class="btn btn-success" id="addRoomButton" type="button">add&nbsp;</button><button class="btn btn-warning" id="editRoomButton" type="button">edit</button><button class="btn btn-danger" id="archiveRoomButton" type="button">archive</button></div>

    <div class="modal fade" role="dialog" tabindex="-1" id="addRoomModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add Room</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addRoomForm">
                        <div class="row" style="margin: 10px 0px;">
                            <div class="text-end col-sm-5"><label class="form-label">Room Name:</label></div>
                            <div class="col-sm-6"><input name="room_name" class="form-control" type="text"></div>
                        </div>
                        <div class="row" style="margin: 10px 0px;">
                            <div class="text-end col-sm-5"><label class="form-label">Is Laboratory:</label></div>
                            <div class="col-sm-6"><select name="isLab" class="form-select">
                                    <optgroup label="IS Laboratory">
                                        <option value="yes" selected="">Yes</option>
                                        <option value="no">No</option>
                                    </optgroup>
                                </select></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer"><button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button><button class="btn btn-primary" id="submitNewRoom" type="button">Save</button></div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="editRoomModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Room</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editRoomForm">
                        <div class="row" style="margin: 10px 0px;">
                            <input type="text" name="id" id="EditRoomID" hidden>
                            <div class="text-end col-sm-5"><label class="form-label">Room Name:</label></div>
                            <div class="col-sm-6"><input id="editRoomName" name="room_name" class="form-control" type="text"></div>
                        </div>
                        <div class="row" style="margin: 10px 0px;">
                            <div class="text-end col-sm-5"><label class="form-label">Is Laboratory:</label></div>
                            <div class="col-sm-6"><select name="isLab" class="form-select">
                                    <optgroup label="IS Laboratory">
                                        <option value="yes" selected="">Yes</option>
                                        <option value="no">No</option>
                                    </optgroup>
                                </select></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer"><button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button><button class="btn btn-primary" type="button" id="editRoom">Save</button></div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="archiveRoomModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Archive room</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="number" name="id" id="deleteRoomID" hidden>
                    <h2>Are you sure to archive this <span id="roomName"></span>?</h2>
                </div>
                <div class="modal-footer"><button class="btn btn-secondary" type="button" data-bs-dismiss="modal">No</button><button class="btn btn-danger" type="button" id="archiveRoom">Yes</button></div>
            </div>
        </div>
