        <div class="d-flex flex-column" id="content-wrapper" style="width: 100%;">
            <div id="content" style="background: #ffffff;width: 100%;height: 400px;"><button class="btn btn-link d-md-none rounded-circle me-3" id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>
                <div>
                    <div class="row">
                        <div class="col-auto text-center" style="padding: 50px;color: var(--bs-white);background: #d8e6f8;"><img class="rounded-circle" src="https://cdn.pixabay.com/photo/2016/09/16/09/20/books-1673578_1280.png" width="150px" style="padding: 10px;">
                            <p style="font-size: 23px;font-weight: bold;color: #1e2833;" id="course_code">Subject Code</p>
                            <hr>
                            <p style="color: #1e2833;" id="Description">Description</p>
                            <p style="color: #1e2833;" id="type">Subject Type</p>
                            <p style="color: #1e2833;width:200px;" id="prof_list">Professor List</p>
                            <p style="color: #1e2833;" id="isLab">Is Laboratory</p>
                        </div>
                        <div class="col text-center" style="padding: 20px;">
                            <h1 style="font-size: 39.9px;"><strong>Subjects</strong></h1>
                            <div class="d-lg-flex justify-content-lg-center row">
                                <div class="col-sm-7">
                                    <div class="input-group" style="margin: 10px 0px;"><span class="input-group-text">Search</span><input id="searchBox" class="form-control" type="text"><button class="btn btn-primary" type="button" onclick="searchSubjects()">go</button></div>
                                </div>
                                <div class="col-auto" style="margin: 10px 0px;">
                                    <div class="btn-group" role="group"><button class="btn btn-success" id="addSubjectButton" type="button">add&nbsp;</button><button class="btn btn-warning" id="editSubjectButton" type="button">edit</button><button class="btn btn-danger" id="archiveSubjectButton" type="button">archive</button></div>
                                </div>
                            </div>
                            <hr>
                            <div class="container-fluid overflow-auto table-responsive" style="height: 83vh;">
                                <div class="table-responsive">
                                    <table id="subjects_table" class="table">
                                        <thead>
                                            <tr>
                                                <th scope='col' data-field='id'>Course ID</th>
                                                <th scope='col' data-field='name'>Course Code</th>
                                            </tr>
                                        </thead>
                                        <tbody id="table_body"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="addSubjectModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add Subject</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addNewSubjectForm">
                        <div class="row" style="margin: 10px 0px;">
                            <div class="text-end col-sm-5"><label class="form-label">Subject Code:</label></div>
                            <div class="col-sm-6"><input name="subject_code" class="form-control" type="text"></div>
                        </div>
                        <div class="row" style="margin: 10px 0px;">
                            <div class="text-end col-sm-5"><label class="form-label">Description:</label></div>
                            <div class="col-sm-6"><input name="subject_desc" class="form-control" type="text"></div>
                        </div>
                        <div class="row" style="margin: 10px 0px;">
                            <div class="text-end col-sm-5"><label class="form-label">Units:</label></div>
                            <div class="col-sm-6"><input name="units" class="form-control" type="number"></div>
                        </div>
                        <div class="row" style="margin: 10px 0px;">
                            <div class="text-end col-sm-5"><label class="form-label">Professors:</label></div>
                            <div class="col-sm-6"><select name="subjects" class="form-select" id="profs">
                                    <optgroup id="profListAdd" label="Professor List">
                                    </optgroup>
                                </select></div>
                        </div>
                        <div class="row" style="margin: 10px 0px;" >
                            <div class="text-end col-sm-5"><label class="form-label">Professor list:</label></div>
                            <div class="text-sm-start col-sm-6">
                                <ul class="list" id="profList"></ul>
                            </div>
                            <span id="listHidden" hidden></span>
                        </div>
                        <div class="row" style="margin: 10px 0px;">
                            <div class="text-end col-sm-5"><label class="form-label">Type:</label></div>
                            <div class="col-sm-6"><select class="form-select" name="type">
                                    <optgroup label="Subject Type">
                                        <option value="CCIS" selected="">CCIS</option>
                                        <option value="GE">Gen Ed</option>
                                        <option value="PE">PE</option>
                                        <option value="NSTP">NSTP</option>
                                    </optgroup>
                                </select></div>
                        </div>
                        <div class="row" style="margin: 10px 0px;">
                            <div class="text-end col-sm-5"><label class="form-label">Needs Laboratory:</label></div>
                            <div class="col-sm-6"><select class="form-select" name="isLab">
                                    <optgroup label="Needs Laboratory">
                                        <option value="yes">Yes</option>
                                        <option value="no">No</option>
                                    </optgroup>
                                </select></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer"><button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button><button class="btn btn-primary" id="submitNewSubject" type="button">Save</button></div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="archiveSubjectModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Archive Subject</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="number" name="id" id="deleteSubID" hidden>
                    <p class="text-center" style="font-size: 20px;">Are you sure to archive <span id="subjectName"></span>?</p>
                </div>
                <div class="modal-footer"><button class="btn btn-secondary" type="button" data-bs-dismiss="modal">No</button><button class="btn btn-danger" type="button" id="archiveSubject">Yes</button></div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="editSubjectModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Subject</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editSubjectForm">
                        <input type="number" name="id" id="editSubID" hidden>
                        <div class="row" style="margin: 10px 0px;">
                            <div class="text-end col-sm-5"><label class="form-label">Subject Code:</label></div>
                            <div class="col-sm-6"><input name="subject_code" id="edit_subject_code" class="form-control" type="text"></div>
                        </div>
                        <div class="row" style="margin: 10px 0px;">
                            <div class="text-end col-sm-5"><label class="form-label">Description:</label></div>
                            <div class="col-sm-6"><input name="subject_desc" class="form-control" type="text"></div>
                        </div>
                        <div class="row" style="margin: 10px 0px;">
                            <div class="text-end col-sm-5"><label class="form-label">Units:</label></div>
                            <div class="col-sm-6"><input name="units" id="units" class="form-control" type="number"></div>
                        </div>
                        <div class="row" style="margin: 10px 0px;">
                            <div class="text-end col-sm-5"><label class="form-label">Professor:</label></div>
                            <div class="col-sm-6"><select name="profs" class="form-select" id="profsEdit">
                                    <optgroup id="profListEdit" label="Professor List">
                                    </optgroup>
                                </select></div>
                        </div>
                        <div class="row" style="margin: 10px 0px;" >
                            <div class="text-end col-sm-5"><label class="form-label">Professor list:</label></div>
                            <div class="text-sm-start col-sm-6">
                                <ul class="list" id="Editproflist"></ul>
                            </div>
                            <span id="listHidden" hidden></span>
                        </div>
                        <div class="row" style="margin: 10px 0px;">
                            <div class="text-end col-sm-5"><label class="form-label">Type:</label></div>
                            <div class="col-sm-6"><select class="form-select" name="type">
                                    <optgroup label="Subject Type">
                                        <option value="CCIS" selected="">CCIS</option>
                                        <option value="GE">Gen Ed</option>
                                        <option value="PE">PE</option>
                                        <option value="NSTP">NSTP</option>
                                    </optgroup>
                                </select></div>
                        </div>
                        <div class="row" style="margin: 10px 0px;">
                            <div class="text-end col-sm-5"><label class="form-label">Needs Laboratory:</label></div>
                            <div class="col-sm-6"><select class="form-select" name="isLab">
                                    <optgroup label="Needs Laboratory">
                                        <option value="yes">Yes</option>
                                        <option value="no">No</option>
                                    </optgroup>
                                </select></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer"><button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button><button class="btn btn-primary" id="editSubject" type="button">Save</button></div>
            </div>
        </div>
    </div>

    <script src="assets/js/modal.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/ajax_scripts.js"></script>
    <script src="assets/js/onclick.js"></script>
    <script src="assets/js/events.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.0/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
